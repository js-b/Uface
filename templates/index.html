<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body >
{% include "navbar.html" %}

<section  class="py-1" >
    <div class="row mt-5 " >
        <div class="col-lg-8 offset-lg-2 " >
            <h3>Cистема посещаемости</h3>
            <hr>
            <div class="row " >
                <div class="col-lg-4 center">
                    <a href="/addprsn" type="button" class="btn btn-success btn-lg"><b>Добавить пользователя</b></a>
                </div>
                <div class="col-lg-2">
                </div>
                <div class="col-lg-4 center">
                    <a href="/fr_page" type="button" class="btn btn-info btn-lg"><b>Распознавание лиц</b></a>
                </div>
            </div>

            <br>
            <h3>Все посещения</h3>
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Поиск ID..">
            <table class="table center table_sort" id="myTable" style="width: 100%">
                <thead>
                    <tr >
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Должность</th>
                        <th>Группа</th>
                        <th>Состояние</th>
                        <th>Добавлен</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                        <tr>
                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                            <td>{{item[2]}}</td>
                            <td>{{item[3]}}</td>
                            <td>{{item[4]}}</td>
                            <td>{{item[5]}}</td>
                        </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
</section>
<script src="./static/js/sortTable.js"></script>
</body>


</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>

{% include "navbar.html" %}

<section class="py-1">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
            <h3>Добавить пользователя</h3>
            <hr>
            <form class="form" method="post" action="/addprsn_submit">
                <div class="form-group row">
                    <label for="txtnbr" class="col-sm-2 col-form-label">ID Пользователя</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txtnbr" name="txtnbr" value={{ newnbr }} readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtname" class="col-sm-2 col-form-label">Имя</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="txtname" name="txtname" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="optskill" class="col-sm-2 col-form-label">Должность</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="optskill" id="optskill">
                            <option value="TEACHER">Teacher</option>
                            <option value="BUGALTER">Bugalter</option>
                            <option value="STUDENT">Student</option>
                            <option value="DIREKTOR">Direktor</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="optgroup" class="col-sm-2 col-form-label">Группа</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="optgroup" id="optgroup">
                            <option value="Group_1">Group_1</option>
                            <option value="Group_2">Group_2</option>
                            <option value="Group_3">Group_3</option>
                            <option value="Group_4">Group_4</option>
                            <option value="Group_5">Group_5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-8">
                        <input type="submit" class="btn btn-primary btn-lg" value="Далее">
                        <a href="/" type="button" class="btn btn-warning btn-lg"><b>Назад</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
